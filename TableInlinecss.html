<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px;">
<h2>Information</h2>
<table style="width: 100%; border-collapse: collapse; border: 1px solid black;">
  <thead>
    <tr style="background-color: #4CAF50; color: white; text-align: left;">
      <th style="border: 1px solid black; padding: 10px;">First Name</th>
      <th style="border: 1px solid black; padding: 10px;">Last Name</th>
      <th style="border: 1px solid black; padding: 10px;">Country</th>
      <th style="border: 1px solid black; padding: 10px;">Gender</th>
      <th style="border: 1px solid black; padding: 10px;">Date of Birth</th>
      <th style="border: 1px solid black; padding: 10px;">Phone</th>
      <th style="border: 1px solid black; padding: 10px;">Current Address</th>
      <th style="border: 1px solid black; padding: 10px;">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr style="background-color: rgba(128, 128, 128, 0.331);">
      <td style="border: 1px solid black; padding: 10px;">Alice</td>
      <th style="border: 1px solid black; padding: 10px;">First Name</th>
      <th style="border: 1px solid black; padding: 10px;">Last Name</th>
      <th style="border: 1px solid black; padding: 10px;">Country</th>
      <th style="border: 1px solid black; padding: 10px;">Gender</th>
      <th style="border: 1px solid black; padding: 10px;">Date of Birth</th>
      <th style="border: 1px solid black; padding: 10px;">Phone</th>
      <th style="border: 1px solid black; padding: 10px;">Current Address</th>
      <th style="border: 1px solid black; padding: 10px;">Email</th>
    </tr>
   
  </tbody>
</table>
</body>
</html>
