<!DOCTYPE html>
<html>
<head>
<title>Login In</title>
  <link rel="stylesheet" type="text/css" href="LoginExternal.css">  
</head>

<body>
    <h2>Login</h2>
    <form action="/submit-your-login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required> <br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required style="width: 100%; margin-top: 8px;"><br>
      
      <button type = "submit">Register style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; width: 100%; margin-top: 16px;">
  </div>
</body>

</html>
